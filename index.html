<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกค่าใช้จ่าย</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>บันทึกค่าใช้จ่าย</h2>
        <p class="student-id">รหัสนิสิต: 6160128</p>
        <input type="text" id="expenseName" placeholder="ชื่อรายการ">
        <input type="number" id="expenseAmount" placeholder="จำนวนเงิน">
        <select id="expenseCategory">
            <option value="อาหาร">อาหาร</option>
            <option value="เดินทาง">เดินทาง</option>
            <option value="ช้อปปิ้ง">ช้อปปิ้ง</option>
            <option value="อื่นๆ">อื่นๆ</option>
        </select>
        <input type="date" id="expenseDate">
        <button onclick="addExpense()">เพิ่มรายการ</button>
        <h3>รายการค่าใช้จ่าย</h3>
        <ul id="expenseList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
